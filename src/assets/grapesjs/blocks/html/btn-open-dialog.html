<div class="edit-mode">
  <div>
    <button id="dialog-button-{{timestamp}}" class="icon-item">
      <img
        src="https://res.cloudinary.com/dlpust9lj/image/upload/v1725423588/ggrm7r0lsml8rk3kqvnd.svg"
        alt="Button Dialog"
      />
    </button>
    <div id="dialog-{{timestamp}}-overlay" class="dialog-overlay hidden"></div>
    <div id="dialog-{{timestamp}}-content" class="dialog-content hidden">
      <div id="dialog-{{timestamp}}-box" class="dialog-box hidden">
        <button id="dialog-{{timestamp}}-close" class="dialog-close">
          &times;
        </button>
        <div class="wechat">
          <div class="wechat-header">
            <div>
              <img
                src="https://res.cloudinary.com/dlpust9lj/image/upload/v1725423588/ggrm7r0lsml8rk3kqvnd.svg"
                alt=""
              />
            </div>
          </div>
          <div class="wechat-body">
            <img
              src="https://res.cloudinary.com/dlpust9lj/image/upload/v1724988103/csjcmqih0s2e1bm0bgxz.svg"
              alt=""
              id="iuz7g"
              width="283"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
